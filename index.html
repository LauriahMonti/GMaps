<!doctype html>
<html lang="fr">
<head>
<title>MyMaps</title>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta name="description" content="Ou allons nous ?">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>
<body onload="initialize()">
<header>
    <h1>My Maps</h1>
</header>
<div id = "map_all">
    <div id="destinationForm">
            <form action="" method="get" name="direction" id="direction">
                <label>Point de départ :</label>
                <input type="text" name="origin" id="origin">
                <label>Destination :</label>
                <input type="text" name="destination" id="destination">
                <input type="button" value="Calculer l'itinéraire" onclick="javascript:calculate()">
            </form>
    </div>
    <div id="floating-panel">
    <b>Mode of Travel: </b>
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    </div>
    <div id="chooseplaces">
    <b>Que voulez vous voir ?</b>
    <select id="choice">
        <option value ="museum">Musee</option>
        <option value ="bar">Bar</option>
        <option value ="cafe">Cafe</option>
        <option value ="aquarium">Aquarium</option>
        <option value ="park">Parc</option>
        <option value = "zoo">Zoo</option>
        <option value="amusement-park">Parc d'attraction</option>
    </select>
    </div>
    <div id="map_canvas"></div>
    <div id= "fullscreen">
        <input type="button" value="Fullscreen" onclick="Fullscreen()">
    </div>
</div>
    <div id="panel"></div>
</body>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=places"></script>
<script type="text/javascript" src="js/position.js"></script>
<script type="text/javascript" src="js/fullscreen.js"></script>
</html>
